<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="NumberGuessing.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Merienda+One" />
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" 
    integrity="sha256-NuCn4IvuZXdBaFKJOAcsU2Q3ZpwbdFisd5dux4jkQ5w=" crossorigin="anonymous" />
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/4.5.6/collection/build/ionicons/svg/ios-add-circle-outline.svg">
    <!-- Theme style -->
    <link rel="stylesheet" href="/tittaya.github.io/Profile/dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="/tittaya.github.io/Profile/dist/css/skins/skin-blue-light.css">
     <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>
<body>
    <nav class="Navigator">
            <a href="/tittaya.github.io/Profile/homepage.html">
                <img src="game-img/icon-home.png" alt="" srcset="" width="60px" height="60px">
            </a>
            Go back to Home Page
    </nav>

    <div class = "Container">
        <h1 class="GameName">NUMBER GUESSING GAME</h1>
    </div>

    <div class="rule">
        <div class="col-xs-9">
            <div class="small-box bg-teal">
                <div class="inner">
                  <h4 align="middle">How to play</h4>
                  <p > 
                    <font font-family = "Helvetica" >I've selected a number form 1 - 100.</font><br>
                    <font font-family = "Helvetica" > Can you guess what the number is?</font> 
                  </p>
                </div>
                <div class="icon">
                  <i class="ion ion-stats-bars"></i>
                </div>
              </div>
        </div>
    </div>

    <div class="Answerbox"> 
        <div class="col-xs-9">
            <div class="small-box bg-aqua">
                <div class="inner">
                    <p>Enter a guess  <input type = "text" style="color : black" name = "Number" id="number"/> 
                        <button id="submit" style="color : black" >submit</button>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="Previous-guess">
        <div class="col-xs-9">
            <div class="small-box bg-primary">
                <div class="inner">
                    <div class="text">
                        <p>Your previous guess : </p>
                    </div>
                    <div class="previous-number" id="previous-number">
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="Result">
        <div class="col-xs-9"> 
            <div class="callout" id="resultBox">
                <div class="inner">
                    <p id="result"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="Hint">
        <div class="col-xs-9">
            <div class="small-box" id="hint-box" style="background-color: #f39c12" >
                <div class="inner">
                    <h4 style="color:white">Hint : </h4>
                     <p style="color:white" id="hint" ></p>
                </div>
            </div>
        </div>
    </div>

    <div class="Show-Answer">
        <div class="col-xs-9">
            <div class="small-box bg-maroon" id="show-answer-box">
                <div class="inner">
                    <p id="show-answer"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="Restart">
        <div class="col-xs-9">
            <div class="restart-button">
                <button id="restart">New Game</button>
            </div>  
        </div>
    </div>


    <!-- ./wrapper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/core.js" 
    integrity="sha256-36hEPcG8mKookfvUVvEqRkpdYV1unP6wvxIqbgdeVhk=" crossorigin="anonymous"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- SlimScroll -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-slimScroll/1.3.8/jquery.slimscroll.js" 
    integrity="sha256-4K6ZHzwMYR5/eU2SeDIaByus/qki9IFY8hmxl5U6D1Y=" crossorigin="anonymous"></script>
    <!-- FastClick -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.js" 
    integrity="sha256-GqCMs8eqcNJo0k1Zw3TBSve9COCvjIX45PYKJlH0urU=" crossorigin="anonymous"></script>
    <!-- AdminLTE App -->
    <script src="NumberGuessing.js"></script>
</body>
</html>
