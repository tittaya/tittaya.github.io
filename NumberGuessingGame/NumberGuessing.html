<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="NumberGuessing.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Merienda+One" />
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" 
    integrity="sha256-NuCn4IvuZXdBaFKJOAcsU2Q3ZpwbdFisd5dux4jkQ5w=" crossorigin="anonymous" />
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/4.5.6/collection/build/ionicons/svg/ios-add-circle-outline.svg">
    <!-- Theme style -->
    <link rel="stylesheet" href="/tittaya.github.io/Profile/dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="/tittaya.github.io/Profile/dist/css/skins/skin-blue-light.css">
     <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>
<body>
    <nav>
        <div class="Navigator">
            <a href="http://"><img src="game-img/icon-home.png" alt="" srcset="" width="60px" height="60px"></a>
            Go back to Home Page
        </div>
    </nav>
    <div class = "Container">
        <h1 class="GameName">NUMBER GUESSING GAME</h1>
    </div>
    <div class="Answerbox"> 
        <p>Enter a guess  <input type = "text" name = "Number" id="number"/> <button id="submit">submit</button></p>
    </div>
    <div class="Previous-guess">
        <div class="text">
            <p>Your previous guess : </p>
        </div>
        <div class="previous-number" id="previous-number">
            <p></p>
        </div>
    </div>
    <div class="Result" id="result">
        <p ></p>
    </div>
    <div class="Hint" id="hint">
        <p></p>
    </div>
    <div class="Show-Answer" id="show-answer">
        <p></p>
    </div>


    <!-- ./wrapper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/core.js" 
    integrity="sha256-36hEPcG8mKookfvUVvEqRkpdYV1unP6wvxIqbgdeVhk=" crossorigin="anonymous"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- SlimScroll -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-slimScroll/1.3.8/jquery.slimscroll.js" 
    integrity="sha256-4K6ZHzwMYR5/eU2SeDIaByus/qki9IFY8hmxl5U6D1Y=" crossorigin="anonymous"></script>
    <!-- FastClick -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.js" 
    integrity="sha256-GqCMs8eqcNJo0k1Zw3TBSve9COCvjIX45PYKJlH0urU=" crossorigin="anonymous"></script>
    <!-- AdminLTE App -->
    <script src="NumberGuessing.js"></script>
</body>
</html>
